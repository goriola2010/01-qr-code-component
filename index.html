<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body style="margin: 0; padding: 0;">
  <main style="background-color: hsl(212, 45%, 89%); min-height: 100vh; margin: auto; padding-top: 20px;">
      <div style="margin: 100px auto; display: block; width: 250px; height: 100%; background-color: white; border-radius: 1rem; padding: 12px   ;">
          <img src="./images/image-qr-code.png" alt="Design" style="width: 100%; border-radius: 10%; position: relative; border-radius: 1rem;">
          <div style="text-align: center; padding: 0.2rem;">
            <h1 style="font-size: 22px;">Improve your front-end skills by building projects</h1>
          <p style="font-size: 18px; color: grey; ">Scan the qr code to visit frontend mentor and take your

          </div>
</div>
